<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task - Pencatatan Kehidupan</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #8CA9FF;
            font-weight: 700;
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            color: #6c757d;
            margin: 5px 0 0 0;
        }

        .add-task-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filter-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filter-btn {
            border: 2px solid #8CA9FF;
            color: #8CA9FF;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #8CA9FF;
            color: white;
        }

        .filter-btn.active {
            background: #8CA9FF;
            color: white;
        }

        .task-list {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }

        .task-item {
            background: #f8f9fa;
            border-left: 5px solid #8CA9FF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(140, 169, 255, 0.3);
        }

        .task-item.completed {
            border-left-color: #28a745;
            opacity: 0.8;
        }

        .task-item.archived {
            border-left-color: #6c757d;
            opacity: 0.6;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 8px;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-description {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .task-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-right: 10px;
        }

        .status-active {
            background: #8CA9FF;
            color: white;
        }

        .status-completed {
            background: #28a745;
            color: white;
        }

        .status-archived {
            background: #6c757d;
            color: white;
        }

        .btn-primary {
            background: #8CA9FF;
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #7099ff;
        }

        .btn-action {
            padding: 5px 12px;
            font-size: 0.9rem;
            margin: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            color: #8CA9FF;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .filter-btn {
                margin-bottom: 10px;
            }

            .task-item {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="bi bi-journal-check"></i> Daily Task</h1>
            <p>Catat dan kelola aktivitas kehidupan Anda</p>
        </div>

        <!-- Add Task Section -->
        <div class="add-task-section">
            <h4 class="mb-3">Tambah Task Baru</h4>
            <form id="taskForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="taskTitle" placeholder="Judul Task" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="taskDescription" rows="3"
                        placeholder="Deskripsi Task (opsional)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-plus-circle"></i> Tambah Task
                </button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="d-flex flex-wrap gap-2 justify-content-center">
                <button class="btn filter-btn active" data-filter="all">
                    <i class="bi bi-list-ul"></i> Semua
                </button>
                <button class="btn filter-btn" data-filter="active">
                    <i class="bi bi-play-circle"></i> Aktif
                </button>
                <button class="btn filter-btn" data-filter="completed">
                    <i class="bi bi-check-circle"></i> Selesai
                </button>
                <button class="btn filter-btn" data-filter="archived">
                    <i class="bi bi-archive"></i> Arsip
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <h4 class="mb-4">Daftar Task</h4>
            <div id="taskListContainer"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Judul Task</label>
                        <input type="text" class="form-control" id="editTaskTitle">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="editTaskDescription" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // State Management
        let tasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];
        let currentFilter = 'all';
        let editingTaskId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            renderTasks();
            setupEventListeners();
            animateOnLoad();
        });

        // Setup Event Listeners
        function setupEventListeners() {
            // Form Submit
            document.getElementById('taskForm').addEventListener('submit', handleAddTask);

            // Filter Buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });

            // Save Edit Button
            document.getElementById('saveEditBtn').addEventListener('click', handleSaveEdit);
        }

        // Handle Add Task
        function handleAddTask(e) {
            e.preventDefault();

            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (!title) return;

            const newTask = {
                id: Date.now(),
                title: title,
                description: description,
                status: 'active',
                createdAt: new Date().toISOString()
            };

            tasks.unshift(newTask);
            saveTasks();
            renderTasks();

            // Reset Form
            document.getElementById('taskForm').reset();

            // Animate new task
            anime({
                targets: '.task-item:first-child',
                translateX: [-50, 0],
                opacity: [0, 1],
                duration: 500,
                easing: 'easeOutExpo'
            });
        }

        // Handle Filter
        function handleFilter(e) {
            const filter = e.currentTarget.dataset.filter;
            currentFilter = filter;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            e.currentTarget.classList.add('active');

            renderTasks();

            // Animate filter change
            anime({
                targets: '.task-item',
                scale: [0.95, 1],
                opacity: [0, 1],
                duration: 400,
                delay: anime.stagger(50),
                easing: 'easeOutQuad'
            });
        }

        // Render Tasks
        function renderTasks() {
            const container = document.getElementById('taskListContainer');

            let filteredTasks = tasks;
            if (currentFilter !== 'all') {
                filteredTasks = tasks.filter(task => task.status === currentFilter);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h5>Tidak ada task</h5>
                        <p>Tambahkan task baru untuk memulai</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''} ${task.status === 'archived' ? 'archived' : ''}" data-task-id="${task.id}">
                    <div class="task-title ${task.status === 'completed' ? 'completed' : ''}">
                        ${task.title}
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="d-flex flex-wrap align-items-center justify-content-between">
                        <div>
                            <span class="task-status status-${task.status}">
                                ${task.status === 'active' ? 'Aktif' : task.status === 'completed' ? 'Selesai' : 'Arsip'}
                            </span>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-success btn-action" onclick="changeStatus(${task.id}, 'completed')" ${task.status === 'completed' ? 'disabled' : ''}>
                                <i class="bi bi-check"></i> Selesai
                            </button>
                            <button class="btn btn-sm btn-secondary btn-action" onclick="changeStatus(${task.id}, 'archived')" ${task.status === 'archived' ? 'disabled' : ''}>
                                <i class="bi bi-archive"></i> Arsip
                            </button>
                            <button class="btn btn-sm btn-primary btn-action" onclick="editTask(${task.id})">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteTask(${task.id})">
                                <i class="bi bi-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Change Task Status
        function changeStatus(id, status) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.status = status;
                saveTasks();
                renderTasks();

                // Animate status change
                anime({
                    targets: `[data-task-id="${id}"]`,
                    scale: [1, 0.95, 1],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });
            }
        }

        // Edit Task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editingTaskId = id;
                document.getElementById('editTaskTitle').value = task.title;
                document.getElementById('editTaskDescription').value = task.description || '';

                const modal = new bootstrap.Modal(document.getElementById('editModal'));
                modal.show();
            }
        }

        // Handle Save Edit
        function handleSaveEdit() {
            const title = document.getElementById('editTaskTitle').value.trim();
            const description = document.getElementById('editTaskDescription').value.trim();

            if (!title || !editingTaskId) return;

            const task = tasks.find(t => t.id === editingTaskId);
            if (task) {
                task.title = title;
                task.description = description;
                saveTasks();
                renderTasks();

                const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();

                // Animate edited task
                anime({
                    targets: `[data-task-id="${editingTaskId}"]`,
                    backgroundColor: ['#8CA9FF', '#f8f9fa'],
                    duration: 1000,
                    easing: 'easeInOutQuad'
                });
            }
        }

        // Delete Task
        function deleteTask(id) {
            if (confirm('Yakin ingin menghapus task ini?')) {
                const taskElement = document.querySelector(`[data-task-id="${id}"]`);

                anime({
                    targets: taskElement,
                    translateX: 50,
                    opacity: 0,
                    duration: 300,
                    easing: 'easeInQuad',
                    complete: () => {
                        tasks = tasks.filter(t => t.id !== id);
                        saveTasks();
                        renderTasks();
                    }
                });
            }
        }

        // Save to LocalStorage
        function saveTasks() {
            localStorage.setItem('dailyTasks', JSON.stringify(tasks));
        }

        // Initial Animation
        function animateOnLoad() {
            anime({
                targets: '.header',
                translateY: [-30, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            });

            anime({
                targets: '.add-task-section, .filter-section, .task-list',
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 800,
                delay: anime.stagger(100),
                easing: 'easeOutExpo'
            });
        }
    </script>
</body>

</html>
